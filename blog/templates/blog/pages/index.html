{% extends "blog/base.html" %}


{% block content %}
    <div class="page-content blog-page blog-index-page">
        <div class="wrapper">
            <div class="header-image"></div>
            <div class="posts-wrapper">
                {% for blog_post in blog_posts %}
                    {% include 'blog/pages/partials/blog_post.html' with blog_post=blog_post %}
                {% endfor %}
            </div>
            {% if blog_posts.paginator.num_pages > 1 %}
                {% include 'blog/pages/partials/pagination.html' %}
            {% endif %}
        </div>
    </div>
{% endblock %}
