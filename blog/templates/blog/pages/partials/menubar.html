<div class="menubar">
    <div class="expander">
        {% if category %}
            Category: {{ category.name }}
        {% else %}
            Menu
        {% endif %}
        <span class="icon-down-open-big"></span>
    </div>
    <ol class="options">
        <li>
            <div class="option-name">Categories</div>
            <ol class="links">
                <li>
                    <a href="{% url 'blog:index' %}">
                        All
                    </a>
                </li>
                {% for category in categories %}
                    <li>
                        <a href="{% url 'blog:category_view' category.name %}">
                            {{ category.name }}
                        </a>
                    </li>
                {% endfor %}
            </ol>

        </li>
        <li>
            <div class="option-name">Pages</div>
            <ol class="links">
                {% for category in categories %}
                    <li>
                        <a href="#">
                            {{ category.name }}
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </li>
    </ol>
</div>
